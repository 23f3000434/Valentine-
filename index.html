<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="play-music-btn" style="position: fixed; top: 20px; right: 20px; z-index: 1000; height: 60px; width: 120px; border-radius: 5px;">Play Music</button>
    <audio src="Chaand Baaliyan Aditya A 320 Kbps.mp3" id="bg-music" loop style="display: none;"></audio>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p style="border-color: 2px aliceblue;">Letter for You</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="Don.png" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Upvan Lake at 7pm. Dress Traditional!
        </p>
      </div>
    </div>
    <div id="made-with" style="
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9998;
  font-size: 14px;
  color: #fff;
  background: rgba(0,0,0,0.25);
  padding: 6px 10px;
  border-radius: 18px;
  pointer-events: none;
">made with ❤️ by Someone</div>
      <script>
                const playBtn = document.getElementById('play-music-btn');
                const bgMusic = document.getElementById('bg-music');
                playBtn.addEventListener('click', function() {
                  bgMusic.play();
                  playBtn.style.display = 'none';
                });
              </script>
    <script src="script.js"></script>
  </body>
</html>
